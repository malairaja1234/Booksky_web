<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar">
        <h1>Readed Books</h1>

        <p>login</p>
    </div>

    <div class="container" id="container">

        <div class="bookcontainer">
            <h2>Rich Dad Poor Dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae voluptatum sunt, nemo necessitatibus</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>

    </div>


    <div class="popoverlay" id="overly"></div>

    <div class="popbox" id="popbx" >
        <h2>Add Book</h2>

        <form>
            <input type="text" placeholder="Book title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-author-input">
            <textarea placeholder="short Description" id="book-description-input"></textarea>
            <button id="add-popup">ADD</button>
            <button id="cancel-popup">CANCEL</button>
        </form>

    </div>

    <button class="addbutton" id="buttonadd">+</button>

    <script src="script.js"></script>
</body>
</html>
